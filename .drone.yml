---
pipeline:

# drone repo name
# UKHomeOffice/kubernetes-e2e-binaries

# build steps

  get_kubernetes_source:
    image: alpine:3.4
    environment:
      - KUBERNETES_VERSION=v1.4.4
    commands:
      - apk --update add git
      - git clone https://github.com/kubernetes/kubernetes.git
      - ls -lh kubernetes/
    when:
      branch: drone_ci
      event: [push, pull_request]

